<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Canvas Tests</title>
    <link rel="stylesheet" type="text/css" href="./application.css">
    <script src="./dist/bundle.js"></script>

  </head>
  <body>
    <canvas id="test-canvas" draggable="true"></canvas>
    <div class="instructions">Drag and drop pieces of the video, or press one of the buttons to move things for you!</div>
    <button id="scramble">Scramble!</button>
    <button id="reform">Reform!</button>
    <video id="video" width="640" height="360" autoplay loop draggable="true">
      <source src="./big_buck_bunny.mp4" type="video/mp4" >
      Your browser does not support the video tag.
    </video>
  </body>
</html>
